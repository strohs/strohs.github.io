career-profile:
    title: Career Profile
    summary: |
      Seasoned Software Engineer with 16 years of experience in the Information Technology industry split between a 
      Fortune 500 tech company and a start-up. Implemented over a dozen solutions using full-stack and 
      speech-recognition technologies for customers in the telecom, insurance, and financial industries.
      
      Core competencies include software design and development with a focus on the back-end using: 
      Java, Spring Framework, REST, AWS, Rust, JavaScript, Python, MySQL, Vue.js.  

career-highlights:
  title: Career Highlights
  summary: |
