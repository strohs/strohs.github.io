      - role: IT Applications Integrator
        time: June 1995 - October 1999
        company: IBM Global Services, Carson City, NV.
        details: |
          Junior developer at a customer site, tasked with helping to deliver a complex (and overdue) mainframe application to our customer.
            - Quickly came up to speed on overall system architecture and the technologies used to develop the system (IBM CSP, CICS, SQL, DB2)
            - Took ownership of multiple modules of the system from sub-contractors, fixing bugs as they appeared and helping to improve turn-around time from days to hours.
            - Participated in design meeting with our customer, providing time and feasibility estimates to team leads

projects:
    title: Projects
    intro: >
      A collection of personal projects showcasing various front-end and back-end technologies including: Java, Spring Framework, AWS, REST, JavaScript, HTML, Rust, Python, Node.js and more.
    assignments:
      - title: SpringBoot Blogen
        link: "https://github.com/strohs/springboot-blogen"
        tagline: "A fictional, full-stack, micro-blog/message-board website powered by Java, Spring Boot, Spring MVC, H2 database, and rendered with thymeleaf and Bootstrap 4."

      - title: SpringBoot Blogen Vue.js
        link: "https://github.com/strohs/springboot-blogen-vuejs"
        tagline: "A variation of my Blogen micro-blog/message-board that uses Vue.js to render the front-end, along with Java, Spring Boot, Spring MVC, Spring Security (with JWT and OAuth2) to run the back-end."

      - title: AWS-Blogen-Vue
        link: "https://github.com/strohs/aws-blogen-vue"
        tagline: "An AWS focused version of my Blogen micro-blog/message-board that uses Java, Spring Boot, Spring MVC, AWS Cognito, and AWS DynamoDB on the back-end, and Vue.js to render the front-end."

      - title: Rust Key/Value Store
        link: "https://github.com/strohs/rust-key-value-store"
        tagline: "A multithreaded, persistent, key-value storage engine that maps string keys to string values, written in Rust."

      - title: Rust Raytracer
        link: "https://github.com/strohs/raytracer"
        tagline: "A Rust implementation of the software raytracer from the first two books of <a href='https://raytracing.github.io'>Ray Tracing in one Weekend</a>"

      - title: Memeify
        link: "https://github.com/strohs/memeify"
        tagline: "An AWS Lambda (written in Kotlin) that lets users create 'memes' by adding text to an image (.jpeg or .png). It uses API Gateway, Lambda and S3 to process and store the image."

      - title: Visual Pathfinding Algorithms
        link: "https://github.com/strohs/visual-pathfinding-algorithms"
        tagline: "An interactive web page (HTML / CSS / canvas / JavaScript ES6) that animates pathfinding algorithms, like A* and Dijkstra's, as they find the lowest cost path from a start cell to a goal cell on a two-dimensional grid"

      - title: Wordle Solver
        link: "https://github.com/strohs/wordle-solver-rust"
        tagline: "A command line application, written in Rust, that can help solve a game of Wordle."

      - title: Brewery Microservices
        link: "https://github.com/strohs/brewery-microservices"
        tagline: | 
          Simulates order/inventory management of an imaginary beer brewery using a 
          microservices architecture. It's powered by Spring Boot / Spring Cloud / MySQL / Artemis JMS. 
          It can be run locally using Docker or deployed to AWS using the provided cloud development kit templates.

      - title: Maze Generation Algorithms
        link: "https://github.com/strohs/maze-algorithms"
        tagline: "Various implementations of <a href='https://en.wikipedia.org/wiki/Maze_generation_algorithm'>maze generation algorithms</a> written in different languages: Rust, Java, JavaScript (NodeJS) and Python"

      - title: Python Raytracer
        link: "https://github.com/strohs/python-raytracing-weekend"
        tagline: "A Python implementation of the software raytracer from the first two books of <a href='https://raytracing.github.io'>Ray Tracing in one Weekend</a>."


