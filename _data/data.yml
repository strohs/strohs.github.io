career-profile:
    title: Career Profile
    summary: |
      Seasoned Software Engineer with 16 years of experience in the Information Technology industry split 
      between a Fortune 500 tech company and a start-up.  Completed over a dozen software projects using various 
      full-stack and speech-recognition systems residing both on-premise and in the cloud.
      
      Core competencies include Java, JavaScript, Rust, Spring Framework, 
      Spring Boot,Amazon Web Services, REST APIs, JavaEE, MySQL, Vue.js, VoiceXML.  

career-highlights:
  title: Career Highlights
  summary: |
    - Developed the core server systems and APIs that powered a speech-recognition start-up, enabling it to
    transcribe thousands of audio files per hour. 
    - Implemented dozens of middleware systems utilizing IBM software and speech-recognition technology for companies in various industries 
