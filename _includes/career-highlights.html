{% assign career-highlights = site.data.data.career-highlights %}
{% if career-highlights %}
<section class="section summary-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-compass fa-stack-1x fa-inverse"></i>
    </span>
    {{ career-highlights.title }}
  </h2>

  <div class="summary">
    {{ career-highlights.summary | markdownify }}
  </div><!--//summary-->
    
</section><!--//section-->
{% endif %}
