experiences:
    title: Professional Experience
    info:
      - role: Server Software Engineer
        time: August 2007 - March 2012
        company: Yap Inc., Charlotte, NC.
        details: |
          Yap was a start-up company that pioneered the world’s first high accuracy, automated speech recognition 
          platform for “long duration” dialogues. I was one of the initial members of Yap’s engineering team and 
          helped build the company’s back-end infrastructure from a proof-of-concept application to a cloud based 
          SaaS platform. Yap was acquired by Amazon.com in March 2012 and used to help build Amazon Alexa.
            - Implemented multiple REST APIs that ingested audio files, queued them for processing by speech recognition engines and then returned the transcribed results to clients
            - Lead all service engagments with Yap’s corporate customers, responsible for integrating Yap’s APIs into their exiting front-end/back-end infrastructure
            - Developed text post processing algorithms utilized by Yap's transcription APIs. These algorithms punctuated, sanitized, and (in some cases) improved transcription accuracy before being sent to our customers

      - role: Advisory Software Engineer
        time: October 1999 - August 2007
        company: IBM Software Group, Boca Raton, FL.
        details: |
          Describe your role here lorem ipsum dolor sit amet, consectetuer
          adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.
          Cum sociis natoque penatibus et magnis dis parturient montes,
          nascetur ridiculus mus. Donec quam felis, ultricies nec,
          pellentesque eu, pretium quis, sem.
            - Bullet point
            - Bullet point

      - role: IT Applications Integrator
        time: June 1995 - October 1999
        company: IBM Global Services, Carson City, NV.
        details: |
          Junior developer at a customer site, tasked with helping to deliver a complex (and overdue) mainframe application to our customer.
            - Quickly came up to speed on overall system architecture and the technologies used to develop the system (IBM CSP, CICS, SQL, DB2)
            - Took ownership of multiple modules of the system from sub-contractors, fixing bugs as they appeared and helping to improve turn-around time from days to hours.
            - Participated in design meeting with our customer, providing time and feasibility estimates to team leads

projects:
    title: Projects
    intro: >
      You can list your side projects in this
      section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
    assignments:
      - title: SpringBoot Blogen
        link: "https://github.com/strohs/springboot-blogen"
        tagline: "A fictional, full-stack, micro-blog/message-board website powered by Java, Spring Boot, H2 database, and rendered with thymeleaf and Bootstrap."

      - title: SpringBoot Blogen Vue.js
        link: "https://github.com/strohs/springboot-blogen-vuejs"
        tagline: "A variation my Blogen micro-blog/message-board site that uses Vue.js to render the front-end along with Java, Spring Boot, and Spring Security OAuth2 to run (and secure) the back-end."

      - title: AWS-Blogen-Vue
        link: "https://github.com/strohs/aws-blogen-vue"
        tagline: "An AWS focused version of my Blogen micro-blog/message-board that uses Java, Spring Boot, AWS Cognito, and AWS DynamoDB on the back-end, and Vue.js to render the front-end."

      - title: Memeify
        link: "https://github.com/strohs/memeify"
        tagline: "An proof of concept webpage / AWS application, that lets users create a 'meme' image by adding text to a jpeg/png file. It's written in Kotlin and uses AWS API Gateway / AWS Lamda to do the image processing, and S3 to store the final image"

      - title: Visual Pathfinding Algorithms
        link: "https://github.com/strohs/visual-pathfinding-algorithms"
        tagline: "An interactive web application (HTML / canvas / JavaScript ES6) that animates some popular pathfinding algorithms (like A* and Dijkstra's) as they find the lowest cost path from a start cell to a goal cell on a two-dimensional grid"

      - title: Wordle Solver
        link: "https://github.com/strohs/wordle-solver-rust"
        tagline: "A command line application that uses information theory to solve a game of [wordle](https://www.nytimes.com/games/wordle/index.html), written in Rust and [my other implementation written in Java](https://github.com/strohs/wordle-solver-java"

      - title: Rust Key/Value Store
        link: "https://github.com/strohs/rust-key-value-store"
        tagline: "A multithreaded, persistent, key-value storage engine that maps string keys to string values, written in Rust."

      - title: Rust Raytracer
        link: "https://github.com/strohs/raytracer"
        tagline: "A Rust implementation of the software raytracer from the first two books of [Ray Tracing in One Weekend](https://raytracing.github.io/)."

      - title: Brewery Microservices
        link: "https://github.com/strohs/brewery-microservices"
        tagline: "A sample project that simulates order/inventory management of an imaginary beer brewery using a microservices architecture, powered by Spring Boot / Spring Cloud / MySQL / Artemis JMS / Docker / AWS Cloud Development Kit"

      - title: Maze Generation Algorithms
        link: "https://github.com/strohs/maze-algorithms"
        tagline: "Examples of various [maze generation algorithms](https://en.wikipedia.org/wiki/Maze_generation_algorithm) written in Rust, Java, JavaScript (NodeJS) and Python."

      - title: Python Raytracer
        link: "https://github.com/strohs/python-raytracing-weekend"
        tagline: "A Python implementation of the software raytracer from the first two books of [Ray Tracing in One Weekend](https://raytracing.github.io/)."


